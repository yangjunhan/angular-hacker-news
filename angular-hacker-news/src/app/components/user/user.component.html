<div id="user-info-container" *ngIf="loaded">
  <h3>User: {{userData.id}}</h3>
  <p>Karma: {{userData.karma}}</p>
  <p>Created: {{userData.created}}</p>
  <p>
    <a class="link" (click)="openLink('submitted')">submissions</a>
     |
    <a class="link" (click)="openLink('threads')">comments</a>
     |
    <a class="link" (click)="openLink('favorites')">favorites</a>
  </p>
</div>
