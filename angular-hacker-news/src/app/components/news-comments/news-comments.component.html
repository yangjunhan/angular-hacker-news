<div class="content-wrapper" *ngIf="loaded">
  <div class="separate-line">
    <h3>{{newsData.title}}</h3>
    <p>({{newsData.url}})</p>
  </div>
  <p>
    {{newsData.score}} points by
    <a class="link" [routerLink]="['/user', newsData.by]">{{newsData.by}}</a>
    | {{newsData.time}}
  </p>
</div>
<div class="content-wrapper">
  <app-comment-tree></app-comment-tree>
</div>
