<div id="pagination">
  <div id="back-icon" class="nav-btn" (click)="prevPage()"></div>
  <span><small>{{pageNum}}/{{totalPage}}</small></span>
  <div id="next-icon" class="nav-btn" (click)="nextPage()"></div>
</div>
<div id="news-list-container">
  <div id="news-content" *ngFor="let item of newsItems; let i = index">
    <app-news-item [index]="(pageNum - 1) * pageSize + i + 1" [id]="item.id" [title]="item.title"
                  [by]="item.by" [url]="item.url" [time]="item.time" [score]="item.score"
                  [comments]="item.kids ? item.kids.length : 0" ></app-news-item>
  </div>
</div>
