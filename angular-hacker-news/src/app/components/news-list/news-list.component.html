<div id="pagination">
  <div class="nav-btn" (click)="prevPage()">prev</div>
  <span><small>{{pageNum}}/{{totalPage}}</small></span>
  <div class="nav-btn" (click)="nextPage()">next</div>
</div>
<div id="news-list-container">
  <div id="news-content" *ngFor="let item of newsItems; let i = index">
    <p><b>{{(pageNum - 1) * pageSize + i + 1}}.{{item.title}}</b></p>
    <p><small>({{item.url}})</small></p>
    <p>{{item.score}} points by {{item.by}} | {{item.time}}</p>
  </div>
</div>
