<div (click)="openLink()">
  <p>
    <a id="index">{{index}}. </a>
    {{title}}
    <small class="link"> ({{domain}})</small>
  </p>
  <p>
    <small>
      {{score}} points by
      <a class="link" [routerLink]="['/user', by]">{{by}}</a>
      | {{time}} |
      <a class="link">{{comments}} comments</a>
    </small>
  </p>
</div>
