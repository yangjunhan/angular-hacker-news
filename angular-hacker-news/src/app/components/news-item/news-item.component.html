<div>
  <p (click)="openLink()">
    <a id="index">{{index}}. </a>
    {{title}}
    <small class="link"> ({{domain}})</small>
  </p>
  <p>
    <small>
      {{score}} points by
      <a class="link" [routerLink]="['/user', by]">{{by}}</a>
      | {{time}} |
      <a class="link" [routerLink]="['/comments', id]">{{comments}} comments</a>
    </small>
  </p>
</div>
